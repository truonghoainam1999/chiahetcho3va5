<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var a = parseInt(prompt("nhập vào điều kiện " ))

        for( var i = 1 ; i <= a  ; i++){
            if( i % 3 == 0 && i % 5 == 0){
                document.write(i,"</br>" )
            }
        }
    </script>

</head>
<body>
    <h1>Các số chia hết cho 3 và 5</h1>
</body>
</html>
